<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
</head>
<body>
    <!-- Input field and button to add tasks --> 
    <input type="text" id="taskInput" placeholder="Enter a task"> 
    <button id="addTaskButton">Add Task</button> 
    
    <!-- Button to highlight all tasks -->
    <button id="highlightTasksButton">Highlight Tasks</button>
    
    <!-- Button to remove all completed tasks -->
    <button id="removeCompletedButton">Remove Completed Tasks</button>

    <!-- An unordered list to hold our tasks --> 
    <ul id="taskList"></ul> 

    <!-- Link to our JavaScript file --> 
    <script src="script.js"></script> 
</body>
</html>
