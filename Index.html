<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <!-- Input field for adding a new task -->
        <input type="text" id="taskInput" placeholder="Add a new task" aria-label="Task input">
        <!-- Input field for setting the due date of the task -->
        <input type="date" id="dueDateInput" aria-label="Due date input">
        <!-- Button to add the new task -->
        <button id="addTaskButton" aria-label="Add task button">Add Task</button>
        <!-- Button to highlight tasks -->
        <button id="highlightTasksButton" aria-label="Highlight tasks button">Highlight Tasks</button>
        <!-- Button to remove completed tasks -->
        <button id="removeCompletedButton" aria-label="Remove completed tasks button">Remove Completed</button>
        <!-- Input field to search tasks -->
        <input type="text" id="searchInput" placeholder="Search tasks" aria-label="Search tasks input">
        <!-- Unordered list to display tasks -->
        <ul id="taskList" aria-label="Task list"></ul>
    </div>
</body>
</html>
